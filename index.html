<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana Talk</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <h1 class="logo">GO <span>Minion</span></h1>
    <img src="https://bit.ly/37bfWcz" class="icon1" />
  </header>
  <body>
    <div class="main-container">
      <h2 class="title">Change Hooman Language To Minion</h2>

      <div class="container">
        <h4 class="lang-title">Hooman Language</h4>
        <textarea
          id="input"
          placeholder="Type your weird hooman language here..."
        ></textarea>

        <button id="submit" onclick="convert()">Translate</button>

        <h4 class="lang-title">Minion Language</h4>
        <textarea
          readonly
          id="output"
          placeholder="Our Minion Language will Come here"
        ></textarea>

        
      </div>
    </div>

    <script src="app.js"></script>
  </body>
  <footer>
    <h4 class="foot-text">Made with ‚ù§ by Shubham</h4>
    <h5 class="copy">&COPY; 2022</h5>
  </footer>
</html>
